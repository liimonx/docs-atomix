<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atomix Documentation</title>
    <meta name="description" content="A modern React component library documentation site built with Atomix components." />
    <meta name="theme-color" content="#0066cc" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://atomix-docs.vercel.app/" />
    <meta property="og:title" content="Atomix - Modern React Component Library" />
    <meta property="og:description" content="A comprehensive, accessible React component library built with TypeScript. Fast, customizable, and developer-friendly." />
    <meta property="og:image" content="https://atomix-docs.vercel.app/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://atomix-docs.vercel.app/" />
    <meta property="twitter:title" content="Atomix - Modern React Component Library" />
    <meta property="twitter:description" content="A comprehensive, accessible React component library built with TypeScript. Fast, customizable, and developer-friendly." />
    <meta property="twitter:image" content="https://atomix-docs.vercel.app/og-image.png" />

    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Font loading -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <style>
      /* Prevent FOUC (Flash of Unstyled Content) */
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        color: #212529;
      }

      /* Loading spinner styles */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #ffffff;
        z-index: 9999;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #f1f3f4;
        border-top: 3px solid #0066cc;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Hide loading when React app loads */
      #root:not(:empty) + .loading-container {
        display: none;
      }

      /* Dark theme support for loading */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #1a1a1a;
          color: #ffffff;
        }
        .loading-container {
          background-color: #1a1a1a;
        }
        .loading-spinner {
          border: 3px solid #404040;
          border-top: 3px solid #0066cc;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- Loading fallback -->
    <div class="loading-container">
      <div class="loading-spinner"></div>
    </div>

    <!-- No JavaScript fallback -->
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-family: Inter, sans-serif;
        text-align: center;
        padding: 2rem;
      ">
        <h1 style="color: #212529; margin-bottom: 1rem;">JavaScript Required</h1>
        <p style="color: #6c757d; max-width: 400px; line-height: 1.6;">
          This documentation site requires JavaScript to run. Please enable JavaScript in your browser to view the Atomix documentation.
        </p>
      </div>
    </noscript>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
